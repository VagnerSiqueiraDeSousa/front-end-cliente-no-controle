<!DOCTYPE html>
<html lang="pt-br">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="/styles.css/exporImport.css">
    <script src="/scripts.js/exportaImporta.js" defer></script>
    <title>Exportar/Importar Dados</title>
</head>

<body>
    <header class="header">
        <div class="logo">MeuLogo</div>
        <nav class="menu" id="menu">
            <a href="index.html">Patrimonio</a>
            <a href="consulta.html">Consulta Patrimonio</a>
            <a href="export.html">exportar arquivo</a>
        </nav>
        <div class="hamburger" id="hamburger">
            <span></span>
            <span></span>
            <span></span>
        </div>
    </header>

    <div class="actions-exports">
        <!-- Ações de Download -->
        <div class="download-actions">
            <div class="action-exports" id="exportCSV">
                <img src="imagens/imgDownload.png" alt="Exportar para CSV">
                <span>Exportar CSV</span>
            </div>
            <div class="action-exports" id="exportJSON">
                <img src="imagens/imgDownload.png" alt="Exportar para JSON">
                <span>Exportar JSON</span>
            </div>
        </div>
    
        <!-- Ações de Upload -->
        <div class="upload-actions">
            <div class="action-exports" id="importCSV">
                <img src="imagens/imgUpload.png" alt="Importar de CSV">
                <span>Importar CSV</span>
            </div>
            <div class="action-exports" id="importJSON">
                <img src="imagens/imgUpload.png" alt="Importar de JSON">
                <span>Importar JSON</span>
            </div>
        </div>
    </div>

     <footer class="footer">
